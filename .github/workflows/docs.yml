name: docs 

# 1. Define when the script should run
on:
  push:
    branches:
      - main  # Runs every time you push to main

# 2. Grant permissions required for GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: Build Documentation
        run: mkdocs build

      # 3. Tell GitHub where the "cooked" website files are
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/ 

      # 4. Hand the files over to the live server
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
